<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./Session-34_Ex-02.css">
</head>
<body>
    <div class="container">
        <h2>Task Management</h2>
        <form action="" id="form">
            <input type="text" class="form-control" id="contentInput" placeholder="Content">
            <input type="date" class="form-control" name="date" id="dateInput">
            <select class="form-select" aria-label="Default select example" id="selectInput">
                <option selected>Open this select menu</option>
                <option value="1">Pending</option>
                <option value="2">Success</option>
              </select>
            <input type="text" class="form-control" id="userNameInput" placeholder="Username">
            <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
        </form>
        <table class="listContent">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Content</th>
                    <th>Due date</th>
                    <th>Status</th>
                    <th>Assigned to</th>
                    <th colspan="2">Action</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./Session-34_Ex-02.js"></script>
</body>
</html>
