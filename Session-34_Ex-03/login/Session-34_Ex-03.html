<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container w-50">
        <h2>Login</h2>
        <form action="" id="form">
            <div class="emailForm">
                <label for="email">Email:</label>
                <br><br>
                <input type="email" class="form-control" name="email" id="emailInput" placeholder="Enter your email address">
            </div>
            <br>
            <div class="passwordForm">
                <label for="password">password:</label>
                <br><br>
                <input type="password" class="form-control" name="password" id="passwordInput" placeholder="Enter your password">
            </div>
            <br>
            <div class="buttonSubmit">
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </div>
        </form>
        <div class="footer">
            <a href="../forgotPassword/Session-34_Ex-03.html">Forgot password</a>
            <a href="../register/Session-34_Ex-03.html">SignUp</a>
        </div>
    </div>
    <script src="./Session-34_Ex-03.js"></script>
</body>
</html>
